{%extends "base.html" %}

{% block head%}
<title>Spotify Playlist Saver</title>
{% endblock %}

{% block body %}
<h1>Spotify Playlist Saver</h1>
<form action="/savePlaylist" method="POST">
    <table>
        <h2>Playlists Fetched</h2>
        {% for name in playlist_names %}
        <tr>
            <td>{{ name }}</td>
        </tr>
        {% endfor %}
    </table>
    <label for="PlName">Enter name of playlist:</label>
    <input type="text" id="PlName" name="PlName">
    <input type="submit" value="Submit">
</form>
{% endblock %}
